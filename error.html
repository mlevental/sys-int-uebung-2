<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fehler bei der Berechnung</title>
</head>
<body>
<h1>Parameterwert/e außerhalb des erlaubten Bereichs</h1>
<table>
    <tr>
        <th>Parameter</th>
        <th>Erhalten</th>
        <th>Erlaubt</th>
    </tr>
    <tr>
        <td>Breite</td>
        <td>{{w}}</td>
        <td>[{{wMin}} : {{wMax}}]</td>
    </tr>
    <tr>
        <td>Höhe</td>
        <td>{{h}}</td>
        <td>[{{hMin}} : {{hMax}}]</td>
    </tr>
    <tr>
        <td>Iterationen</td>
        <td>{{it}}</td>
        <td>[{{itMin}} : {{itMax}}]</td>
    </tr>
</table>
</body>
</html>
